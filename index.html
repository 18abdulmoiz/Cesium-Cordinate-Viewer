<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium Coordinate Viewer</title>
  <!-- Include CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="coords">Lat: -, Lon: -</div>

  <script type="module">
    // Cesium Access Token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmZDliMzJjOC00Mzc2LTQ0MTgtYThhNi04ZjRlM2M1ZGY4MjUiLCJpZCI6MzQ3MDQwLCJpYXQiOjE3NTk1Njc4ODV9.lTWAqpvRQpO3K45XoSOXRvhW7tDWIM1kmuuXHbyWUmQ';

    // Initialize the Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });

    // Fly camera to San Francisco
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      },
    });

    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset);

    viewer.screenSpaceEventHandler.setInputAction(function (click) {
      const pickedPosition = viewer.scene.pickPosition(click.position);
      if (Cesium.defined(pickedPosition)) {
        const cartographic = Cesium.Cartographic.fromCartesian(pickedPosition);
        const longitude = Cesium.Math.toDegrees(cartographic.longitude);
        const latitude = Cesium.Math.toDegrees(cartographic.latitude);
        const height = cartographic.height;

        alert(
          `Latitude: ${latitude.toFixed(6)}\nLongitude: ${longitude.toFixed(6)}\nHeight: ${height.toFixed(2)}m`
        );
      } else {
        alert("No position found â€” click on the globe surface!");
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);


    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((movement) => {
      const cartesian = viewer.camera.pickEllipsoid(
        movement.endPosition,
        viewer.scene.globe.ellipsoid
      );
      if (cartesian) {
        const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        document.getElementById('coords').innerText =
          `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
      }
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);
  </script>
</body>
</html>
